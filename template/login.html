    <script type="text/javascript">
        function denglu() {
            var uname=$('#uname').val();
            var pwd=$('#pwd').val();
            $.ajax({
                type: 'POST',
                dataType:"json",
                contentType: 'application/json;charset=utf-8',
                url: 'http://127.0.0.1:8000/',
                data: JSON.stringify({
                    "username":uname ,
                    "password":pwd
                }),
                success: function (data) {
                    q=data.reason;
                    if (!q) {
                        alert("登录成功");
                        window.location.href = '/index';
                    } else {
                        alert(q);
                    }
                }
            })
        }
    </script>
