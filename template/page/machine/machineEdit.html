<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设备添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">设备名</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入设备名">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">设备密码</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsPwd" lay-verify="required" placeholder="请输入密码">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">设备拥有者</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入设备拥有者">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" id="btn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="newsAdd.js"></script>
</body>
<script>
    document.getElementById("#btn").onclick=function () {
        $.ajax({
            type:"POST",
            url: "",
            data:{
                newsName: $('#userName').val(),
                newsPwd:$('#newsPwd').val(),
                newsAuthor:$('#newsAuthor').val(),
                newsTime:$('#newsTime').val()
            },
            dataType:'json',
            success:function (data) {
                if(data){
                    document.getElementById('Result').innerHTML=data;
                    $("input:not('#btn')").val('');
                }
            },
            error:function () {
                document.getElementById('Result').innerHTML="出错啦！";
                $("input:not('#btn')").val('');
            }

        });
    }
</script>
</html>
